<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>添加实验</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{'../templates/layuiadmin/layui/css/layui.css'}"/>
  <link rel="stylesheet" th:href="@{'../templates/layuiadmin/style/admin.css'}"/>
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">实验名称</label>
    <div class="layui-input-inline">
      <input type="text" name="trailName" id="trailName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">关键字</label>
    <div class="layui-input-inline">
      <input type="text" name="keyWord" id="keyWord" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">实验介绍</label>
    <div class="layui-input-inline">
      <textarea type="text" style="width: 625px; height: 145px;" name="introduction" id="introduction" placeholder="请输入" autocomplete="off" class="layui-input"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">实验表达</label>
    <div class="layui-input-inline">
      <textarea type="text" style="width: 625px; height: 145px;" name="expression" id="expression" placeholder="请输入" autocomplete="off" class="layui-input"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">实验公式</label>
    <div class="layui-input-inline">
      <textarea type="text" style="width: 625px; height: 145px;" name="skill" id="skill" placeholder="请输入" autocomplete="off" class="layui-input"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">人物名称</label>
    <div class="layui-input-inline">
      <input type="text" name="figureName" id="figureName" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>


  <div class="layui-form-item">
    <label class="layui-form-label">人物简介</label>
    <div class="layui-input-inline">
      <textarea type="text" style="width: 625px; height: 145px;" name="figureIntroduction" id="figureIntroduction" placeholder="请输入" autocomplete="off" class="layui-input"></textarea>
    </div>
  </div>

  <div class="layui-form-item" style="margin-left: 130px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
      <legend>资源上传：上传人物图像、资源图像、实验资源</legend>
    </fieldset>

    <div class="layui-upload">
      <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多资源</button>
      <div class="layui-upload-list">
        <table class="layui-table">
          <thead>
          <tr><th>文件名</th>
            <th>大小</th>
            <th>状态</th>
            <th>操作</th>
          </tr></thead>
          <tbody id="demoList"></tbody>
        </table>
      </div>
      <button type="button" class="layui-btn" id="testListAction">开始上传</button>
    </div>

  </div>

  <div class="layui-form-item" style="margin-left: 330px;">
    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
  </div>

</div>

<script th:src="@{'../templates/layuiadmin/layui/layui.js'}"></script>
<script th:inline="javascript">

  layui.use(['form','upload'], function(){
    var $ = layui.jquery
            ,upload = layui.upload
    ,form = layui.form

    //监听提交
    form.on('submit(demo1)', function (data) {
      data.field.shstate = 1;
      //获取表单信息
      const trialName = $('#trailName');
      const keyWord = $('#keyWord');
      const introduction = $('#introduction');
      const expression = $('#expression');
      const skill = $('#skill');
      const figureName = $('#figureName');
      const figureIntroduction = $('#figureIntroduction');
      //ajax异步提交数据
      $.ajax({
        url: [[${#request.getContextPath()}]] + '/trial/addTrial',
        method :'post',
        async: false,
        data: data.field,
        success: function (data) {
          layer.msg("提交成功")
        }

      });
    });

    //多文件列表示例
    var demoListView = $('#demoList')
            ,uploadListIns = upload.render({
      elem: '#testList'
      ,url:  [[${#request.getContextPath()}]] + '/trial/addTrial'    //将资源上传到服务器中
      ,accept: 'file'
      ,multiple: true
      ,auto: false
      ,bindAction: '#testListAction'
      ,choose: function(obj){
        var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
        //读取本地文件
        obj.preview(function(index, file, result){
          var tr = $(['<tr id="upload-'+ index +'">'
            ,'<td>'+ file.name +'</td>'
            ,'<td>'+ (file.size/1024).toFixed(1) +'kb</td>'
            ,'<td>等待上传</td>'
            ,'<td>'
            ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
            ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
            ,'</td>'
            ,'</tr>'].join(''));

          //单个重传
          tr.find('.demo-reload').on('click', function(){
            obj.upload(index, file);
            layer.msg('文件开始上传')
          });

          //删除
          tr.find('.demo-delete').on('click', function(){
            delete files[index]; //删除对应的文件
            tr.remove();
            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
          });

          demoListView.append(tr);
        });
      }
      ,done: function(res, index, upload){
        if(res.files.file){ //上传成功
          var tr = demoListView.find('tr#upload-'+ index)
                  ,tds = tr.children();
          tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
          tds.eq(3).html(''); //清空操作
          return delete this.files[index]; //删除文件队列已经上传成功的文件
        }
        this.error(index, upload);
      }
      ,error: function(index, upload){
        var tr = demoListView.find('tr#upload-'+ index)
                ,tds = tr.children();
        tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
        tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
      }
    });

    //绑定原始文件域
    upload.render({
      elem: '#test20'
      ,url: 'https://httpbin.org/post' //改成您自己的上传接口
      ,done: function(res){
        layer.msg('上传成功');
        console.log(res)
      }
    });

  });
</script>
</body>
</html>
