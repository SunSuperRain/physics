<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>设置我的密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{'../templates/layuiadmin/layui/css/layui.css'}"/>
  <link rel="stylesheet" th:href="@{'../templates/layuiadmin/style/admin.css'}"/>
</head>
<body>

<form method="post" th:action="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath()} + '/teacher/updatePassWord'">

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">修改密码</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="">

              <div class="layui-form-item">
                <label class="layui-form-label">当前密码</label>

                <div class="layui-input-inline">
                  <input type="password" value="" name="oldPassword" lay-verify="required" lay-verType="tips" class="layui-input">
                </div>

              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="passWord" value="" lay-verify="repass" lay-verType="tips" autocomplete="off" class="layui-input">
                </div>
              </div>

              <input name="tId" th:value="${session.teacher.getTId()}" hidden />

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" type="submit" lay-filter="setmypass">确认修改</button>
                </div>
              </div>

              <div style="color: orangered" th:if="${failure} != null" th:text="${failure}"></div>
              <div style="color: greenyellow" th:if="${success} != null" th:text="${success}"></div>

            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

</form>

  <script th:src="@{'../templates/layuiadmin/layui/layui.js'}"></script>

  <script>
  layui.config({
    base: '../templates/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set']);
  </script>
</body>
</html>
