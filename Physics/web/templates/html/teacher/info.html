

<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>设置我的资料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{'../templates/layuiadmin/layui/css/layui.css'}"/>
  <link rel="stylesheet" th:href="@{'../templates/layuiadmin/style/admin.css'}"/>
</head>
<body>


<form method="post" th:action="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath()} + '/teacher/updateATeacher'">
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">设置我的资料</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">我的角色</label>

                <div class="layui-input-inline">
                  <select name="role" lay-verify="">
                    <option value="1">教师</option>
                    <option value="1" disabled>管理员</option>
                  </select> 
                </div>

                <input name="tId" th:value="${teacher.getTId()}" hidden />

                <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text" name="userName" th:value="${teacher.getUserName()}" readonly class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                  <input type="text" name="teacherName" th:value="${teacher.getTeacherName()}" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">

                  <div th:if="${teacher.getSex()} eq '男'">
                    <input   type="radio" name="sex" value="男" title="男" checked>
                    <input  type="radio" name="sex" value="女" title="女">
                  </div>

                  <div th:if="${teacher.getSex()} eq '女'">
                    <input   type="radio" name="sex" value="男" title="男" >
                    <input  type="radio" name="sex" value="女" title="女" checked>
                  </div>

                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                  <input type="text" name="age" th:value="${teacher.getAge()}" lay-verify="age" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-inline">
                  <input type="text" name="phone" th:value="${teacher.getPhone()}" lay-verify="phone" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" name="email" th:value="${teacher.getEmail()}" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
              </div>

              <!--lay-submit-->

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" id="submit"  type="submit" lay-filter="setmyinfo">确认修改</button>
                </div>
              </div>

            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

</form>

  <script th:src="@{'../templates/layuiadmin/layui/layui.js'}"></script>

  <script>
  layui.config({
    base: '../templates/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set']);

  document.getElementById("submit").onclick = function () {
    alert("修改成功！")
  }

  </script>
</body>
</html>
