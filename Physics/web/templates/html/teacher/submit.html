<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>表单组合</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{'../templates/layuiadmin/layui/css/layui.css'}"/>
  <link rel="stylesheet" th:href="@{'../templates/layuiadmin/style/admin.css'}"/>
</head>
<body>

  <div class="layui-fluid">

    <div class="layui-card">

      <div class="layui-card-header">申请实验</div>
      <div class="layui-card-body" style="padding: 15px;">

        <form class="layui-form" th:action="@{/board/submit}" lay-filter="component-form-group">

          <input hidden name="tId" th:value="${session.teacher.getTId()}" />

          <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <input type="text" name="teacherName" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
            </div>
          </div>

          <input hidden name="tId" th:value="${session.teacher.getTId()}" />

          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">搜索管理员</label>
              <div class="layui-input-inline" lay-filter="test">
                <select name="aId" id="demo" lay-verify="required" lay-search="">
                  <option value="">选中管理员</option>
                  <div th:each="admin : ${adminList}">
                    <option th:text="${admin.getAdminName()}" th:value="${admin.getAId()}"></option>
                  </div>
                </select>
              </div>
            </div>
          </div>

          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">申请内容</label>
            <div class="layui-input-block">
              <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>

          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" id="submit" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>


  <script th:src="@{'/templates/layuiadmin/layui/layui.js'}"></script>
  <script>

    window.onload = function(){
      document.getElementById("submit").onclick = function () {
        alert('申请成功！')
      }
    }

    //取消对select的隐藏
    layui.use('form', function(){
      var form = layui.form;
      form.render();
    });

  </script>
</body>
</html>
