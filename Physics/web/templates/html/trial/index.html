           <img alt="图片" th:src="${#httpServletRequest.getScheme() + '://' + #httpServletRequest.getServerName() + ':' + #request.getServerPort()  + #request.getContextPath()} + '/templates/image/head.jpg'" width="30px;" />

	  <!--录播图部分-->

      <div class="jumbotron text-center mt-2">
        <div class="container">
          <div class="row">
            <div class="col-12">
				<!--添加轮播图代码-->
				<div id="demo" class="carousel slide" data-ride="carousel">
 
  				<!-- 指示符 -->
  				<ul class="carousel-indicators">

						<a href="#" alt="图片"><img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg"/></a>

  				<a class="carousel-control-prev" href="#demo" data-slide="prev">

    <section>
		
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>实 践 课 程</h2>
            <p>TRAINING COURSE</p>
          </div>
		 </div>
		  
	  </div>
		
	</section>

     <div class="container">
         <div class="row mt-2">
             <div class="col-md-3 col-6 mt-md-0 mt-1" style="float: left;"></div>
             <div class="col-md-3 col-6 mt-md-0 mt-1" style="float: left;"></div>
             <div class="col-md-3 col-6 mt-md-0 mt-1" style="float: left;"></div>
             <div class="col-md-3 col-6 mt-md-0 mt-1" style="float: left;"><div style="width: 60px; float: right;"><a th:href="'http://localhost:8080' + ${#request.getContextPath()} + '/' + 'trial/allList'" style="color: black;">更多-></a></div></div>
         </div>
     </div>
	  
    <section>

        <!--利用循环遍历-->
      <div class="container">

        <div class="row mt-2">

            <div class="thumbnail" th:each="first : ${firstList}">
                <a th:href="'http://localhost:8080' + ${#request.getContextPath()} + '/trial/getByNo/' + ${first.getTrialNo()}">
                    <img th:src="'http://localhost:8080' + ${#request.getContextPath()} + '/templates/image/trial.gif'" alt="" width="2000" class="cards"/>
                </a>
                <h4 th:text="${first.getTrialName()}"></h4>
                <p class="tag" th:text="${first.getKeyWord()}"></p>
                <p class="text_column" th:text="${first.getCounts()}"></p>
            </div>

        </div>

          <!--分隔符-->
          <hr>

        <div class="row">

            <div class="thumbnail" th:each="last : ${lastList}">
                <a th:href="'http://localhost:8080' + ${#request.getContextPath()} + '/trial/getByNo/' + ${last.getTrialNo()}">
                    <img th:src="'http://localhost:8080' + ${#request.getContextPath()} + '/templates/image/trial.gif'" alt="" width="2000" class="cards"/>
                </a>
                <h4 th:text="${last.getTrialName()}"></h4>
                <p class="tag" th:text="${last.getKeyWord()}"></p>
                <p class="text_column" th:text="${last.getCounts()}"></p>
            </div>

        </div>
		  
      </div>
		
    </section>

     <div class="container">
         <div class="row mt-2">

             <div class="col-md-3 col-6 mt-md-0 mt-1" style="float: left;"></div>
             <div class="col-md-3 col-6 mt-md-0 mt-1" style="float: left;"></div>
             <div class="col-md-3 col-6 mt-md-0 mt-1" style="float: left;"><div style="width: 60px; float: right;"><a th:href="'http://localhost:8080' + ${#request.getContextPath()} + '/' + 'vision/allVision'" style="color: black;">更多-></a></div></div>
         </div>
     </div>

	<section>
		
      <div class="container">
		  
        <div class="row mt-2">

            <div class="thumbnail" th:each="first : ${firstVision}">
                <a th:href="'http://localhost:8080' + ${#request.getContextPath()} + '/vision/show/' + ${first.getVisionID()}">
                    <img th:src="'http://localhost:8080' + ${#request.getContextPath()} + '/templates/image/vision.gif'" alt="" width="2000" class="cards"/>
                </a>
                <h4 th:text="${first.getVisionName()}"></h4>
                <p class="tag" th:text="${first.getKeyWord()}"></p>
                <p class="text_column" th:text="${first.getRecord()}"></p>
            </div>

        </div>
		  
		  <!--分隔符-->
        <hr>
		  
        <div class="row">

            <div class="thumbnail" th:each="last : ${lastVision}">

                    <img th:src="'http://localhost:8080' + ${#request.getContextPath()} + '/templates/image/vision.gif'" alt="" width="2000" class="cards"/>
                </a>
                <h4 th:text="${last.getVisionName()}"></h4>
                <p class="tag" th:text="${last.getKeyWord()}"></p>
                <p class="text_column" th:text="${last.getRecord()}"></p>
            </div>

        </div>
		  
      </div>

     <!-- 按钮触发模态框 -->
     <!-- 模态框（Modal） -->
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
             <div class="modal-content">
                 <div class="modal-header">
                     <h4 class="modal-title" id="myModalLabel">用 户 信 息</h4>
                 </div>

                 <div class="input-group mb-3">
                     <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon1">学号</span>
                     </div>
                     <input type="text" class="form-control" th:value="${session.student.getStuNo()}" readonly aria-label="Username" aria-describedby="basic-addon1">
                 </div>

                 <div class="input-group mb-3">
                     <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon2">用户名</span>
                     </div>
                     <input type="text" class="form-control" th:value="${session.student.getUserName()}" readonly aria-label="Username" aria-describedby="basic-addon2">
                 </div>

                 <div class="input-group mb-3">
                     <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon3">姓名</span>
                     </div>
                     <input type="text" class="form-control" th:value="${session.student.getStudentName()}" readonly aria-label="Username" aria-describedby="basic-addon3">
                 </div>


                 <div class="input-group mb-3">
                     <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon4">年龄</span>
                     </div>
                     <input type="text" class="form-control" th:value="${session.student.getAge()}" readonly aria-label="Username" aria-describedby="basic-addon5">
                 </div>

                 <div class="input-group mb-3">
                     <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon5">性别</span>
                     </div>
                     <input type="text" class="form-control" th:value="${session.student.getSex()}" readonly aria-label="Username" aria-describedby="basic-addon5">
                 </div>

                 <div class="input-group mb-3">
                     <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon6">班级号</span>
                     </div>
                     <input type="text" class="form-control" th:value="${session.student.getClassNo()}" readonly aria-label="Username" aria-describedby="basic-addon6">
                 </div>

                 <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                 </div>

             </div><!-- /.modal-content -->
         </div><!-- /.modal -->
